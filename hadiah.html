<!DOCTYPE html>
<html>
<head>
  <title>Hadiah Anda</title>
  <style>
    /* CSS untuk halaman hadiah */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 50px;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #flower-image {
      max-width: 200px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Selamat! Ini Hadiah Anda</h1>
    <img id="flower-image" src="bunga.jpg" alt="Bunga">
  </div>
</body>
</html>
